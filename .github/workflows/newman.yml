name: API Tests - Postman

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      delay_request:
        description: 'Delay entre requests (ms)'
        required: false
        default: '400'

jobs:
  tests-api:
    runs-on: ubuntu-latest
    env:
      DELAY_REQUEST: ${{ github.event.inputs.delay_request || '400' }}

    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Install Newman Reporter Html
        run: npm install -g newman-reporter-html

      - name: Execute Postman Collection
        run: |
          newman run postman/collection.json \
          -e postman/environment.json \
          -r html --reporter-html-export reports/report.html \
          --delay-request $DELAY_REQUEST

      - name: Publish Report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: reports/report.html