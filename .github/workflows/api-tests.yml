name: API Tests - Postman + Newman + Allure

permissions:
  contents: write

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      delay_request:
        description: 'Delay entre requests (ms)'
        required: false
        default: '400'

jobs:
  tests-api:
    runs-on: ubuntu-latest
    env:
      SCRIPT_NAME: 'test:report'
      DELAY_REQUEST: ${{ github.event.inputs.delay_request || '400' }}

    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: Execute API tests (Newman)
        run: |
          npm run $SCRIPT_NAME --delay-request $DELAY_REQUEST

      - name: ðŸ“Š Generate Allure Report
        run: npm run allure:generate

      - name: ðŸ“¦ Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports/allure/report